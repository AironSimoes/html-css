<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta.</p>  <!--"<IMG>" img é a teg que se utiliza para colocar imagens.-->
    <img src="imagens/logo html-200.avif" alt="logo HTML5">
    <p>Podemos tambem carregar imagens que estao em sub-pastas.</p>     <!--"<SRC>" será a onde você irá colocar suas imagens sejá em um arquivo, ou em um servidor alocádo e etc....-->
    <img src="imagens/logo css-200..png" alt="logo CSS3">       <!--"<ALT>" é a onde você vai colocar a descrição do que seria a imagem DETALHE isso ajuda cegos quando forem clicar na sua imagem para eles saberem do que se trata permitindo mais acessibilidade. -->
    <P>Tambem podemos carregar imagens externas.</P>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-2038874-1720087.png?f=avif&w=256" alt="logo JAVASCRIPT">
    <!--Este link é um URL-->
</body>
</html>
