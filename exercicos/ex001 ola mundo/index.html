<!DOCTYPE html>
<html lang="pt-br">     <!--Aqui é onde você muda a linguagem no nosso caso é "PT-BR"-->
<head>
    <meta charset="UTF-8">      <!-- O "UTF-8" nos permite que possamos utlizar acentuações nas palavras.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro exercicio</title>   <!--Este "<TITLE>"  e como está descrito é o titulo so que do cabecario da página. -->
</head>     <!--"<HEAD>" Seguinifica "cabeça em inglês" basicamente é o cabeçalho da página.-->
<body>  <!--Este "<BODY>" é em inglês "corpo" aqui é onde normalmente onde será colocado o conteúdo do site.-->
    <h1>olá, mundo!</h1>        <!--"<H1>" se refere ao titulo-->
    <hr>    <!--"<HR>" é uma linha horizontal.-->
    <p>Esse é meu primeiro documento em html! estou muito feliz!</p>
<p>Este é um momento único! Estou crindo um site!</p>   <!--"<P>" está teg representa teg de parágrafo-->
</body>
</html>
