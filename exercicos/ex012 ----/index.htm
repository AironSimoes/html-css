<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este videos está hospedado no meu próprio servidor</p>
    <video src="midia/meu-video.mp4.mp4" windth="560" height="315" controls></video>          <!--"<VIDEO>" esta teg serve para alocar videos.-->
    <video src="midia/meu-vide2.mp4.mp4"width="560" controls></video>   <!--"WINDTH=" Serve para você poder aumentar ou diminuir as proporções dos videos.-->

    <video width="560" height="315" controls>            <!--"CONTRONLS" Serve para adicionar um controle na página para poder ver o video e executar outras funções dentro do video.-->
        <source src="midia/video modificado.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-vide2.mp4.mp4" type="video/mp4">         <!-- Este "source" junto com o "video" permite que possamos utilizar varios formatos de videos para que assim quando o usuario nao poder utilizar um formato tenho o outro.-->
    </video>
    <p>Seu navegador não tem compatibilidadade com reprodução de videos.</p>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
