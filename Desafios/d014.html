<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <style>
        th{
            border: 1px solid black;
            padding: 10px;
            background-color: gray;
            color: white;
        }
     
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <th rowspan="2">Àrea</th>
            <th rowspan="2">Diciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Medias</th>
            <tr>
                <th>Notas 1</th>
                
                <th>Notas 2</th>
            </tr>
        </thead>
        <tbody>
            
            <th rowspan="5">Exatas</th>
       

                <tr>
                    <td>Matematica </td>
                </tr>
                

                <tr>
                    <td>Fisica</td>
                </tr>
             
        
                <tr>
                    <td>Quimica</td>
                </tr>
            
            
                <tr>
                    <td>Biologia</td>
                </tr>

                
            <th colspan="4">Médias de Exatas</th>
            <td>0.0</td>
           
        </tbody>
    </table>
</body>
</html>
