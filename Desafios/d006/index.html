<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em <strong>HTML5</strong>, podemos inserir os elementos da lista a seguir. <br> passe o mouse sobre os termos para descobrir qual teg deverá utilizar em cada caso
    </p>
    <ul>
         <li><abbr title="use a teg &lt;p&gt;">Parágrafos</abbr>
         <li><abbr title="use a teg &lt;h1&gt;">Titulos</abbr>
         <li><abbr title="use a teg &lt;img&gt;">Imagens</abbr>
         <li><abbr title="use a teg &lt;abbr&gt;">Abreviações</abbr>
         <li><abbr title="use a teg &lt;code&gt;">Código-fonte</abbr>
         <li><abbr title="use a teg &lt;ol&gt;">Listas numeradas</abbr>
         <li><abbr title="use a teg &lt;ul&gt;">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
