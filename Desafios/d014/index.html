<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da tabela</title>
    <style>
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
     
        table{
            border-collapse: collapse;
        }

        .destaque{
            color: white;
            background-color: gray;
        }

        .esquerdo{
            text-align: left;
        }

        .center{
            text-align: center;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="destaque" scope="col">Àrea</th>
                <th rowspan="2" class="destaque" scope="col">Diciplinas</th>
                <th colspan="2" class="destaque" scope="colgroup">Notas</th>
                <th rowspan="2" class="destaque" scope="col">Medias</th>
            </tr>
            <tr>
                <th class="destaque" scope="col">Notas 1</th>
                <th class="destaque" scope="col">Notas 2</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <td>Quimica</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
                
            <tr>
                <th colspan="4" class="destaque esquerdo" scope="row" >Médias de Exatas</th>
                <td class="destaque center"><strong>0.0</strong></td>
            </tr>
           
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
                <td class="center">0.0</td>
            </tr>
            <tr>
                <th colspan="4"  class="destaque esquerdo" scope="row">Media de Humanas</th>
                <td  class="destaque center">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
